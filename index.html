<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Personal Details</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/db53af90cd.js" crossorigin="anonymous"></script>
        <script type='module' async src="details.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class='h-top'>
          <h1>
            <i class="fas fa-home"></i> <u>Personal Details</u></h1>  
        </div>
        <div class="page-1">
            <header>
                <button type="button" class=" btn-create rounded-pill bg-success bg-gradient">
                    <i class="far fa-plus-square"></i> Create</button>
            </header>
            <main class="main-container">
                <table class="tb-out table-striped" >
                    <thead>
                        <tr>
                            <th >Name</th>
                            <th >Surname</th>
                            <th>Fullname</th>
                            <th>Age(year)</th>
                            <th>Gender</th>
                            <th>Birthdate</th>
                            <!-- <th>Save/Cancel</th> -->
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>Hetul</td>
                            <td>Chaudhary</td>
                            <td>Hetul Chaudhary</td>
                            <td>22</td>
                            <td>Male</td>
                            <td>08/12/1998</td>
                            <td>save</td>
                            <td id="del">
                                <button type = "button" id="btn-del">Delete</button>
                            </td>
                        </tr> -->
                    </tbody>    
                </table>  
            </main>
            </header>    
        </div>
        <div class="page-2-main hidden">
            <div class="form-outer">
               
                <form class="form-details was-validated" autocomplete="off"  novalidate>
                    <table>
                        <tr>
                        
                            <th><label class='form-label' for="firstName">First Name :</label></th>
                            <td>
                                <input type="text"  id="firstName" name="firstName"  class='form-control form-control-lg' required>
                                <div class="invalid-feedback" style="font-size:1.5rem">
                                    Please enter a Name.
                                </div>
                            </td>
                        
                        </tr>
                        <tr>
                            <th><label for="surname">Surname :</label></th>
                            <td>
                                <input type="text" id="surname" name="surname" class='form-control form-control-lg' required>
                                <div class="invalid-feedback" style="font-size:1.5rem">
                                    Please enter a Surname.
                                </div>
                            </td>    
                        </tr>
                        <tr>
                            <th><label for="gender">Gender :</label></th>
                            <div class='form-check'>
                                <td colspan="2">
                                    <input type="radio" id="male" name="gender" class='form-check-input' value='male' checked>
                                    <label for='male' class='form-check-label' style='font-size:2rem'>
                                        <i class="fas fa-male"></i>Male</label> <br>
                                    <input type="radio" id="female" name="gender" class='form-check-input' value='female'>
                                    <label for='female' class='form-check-label' style='font-size:2rem'>
                                        <i class="fas fa-female"></i>Female</label>
                                    <div class="invalid-feedback" style="font-size:1.5rem">
                                        Please select a gender.
                                    </div>
                                    
                                    </td>
                                </div>
                        </tr> 
                        
                        <tr>
                            <th><label for="birthDate">BirthDate :</label></th>
                            <td><input type="date" id="birthDate" name="birthDate" min="1950-01-01" class='form-control form-control-lg '>
                                <div class="invalid-feedback" style="font-size:1.5rem">
                                    Enter a date between 01/01/1950 to current date.
                                </div>
                            </td>
                            
                        </tr>
                    </table>    
                    <div class="btn-sv ">
                        <button type="submit" value= "submit" class=" btn-save bg-success bg-gradient " >
                            <i class="fas fa-save" ></i> Save</button>
                        <button type='button' class='btn-cancel bg-danger bg-gradient'>
                            <i class="fas fa-window-close"></i> Cancel</button>
                    </div>
                </form>
            
            </div>
            
        </div>
        <div class='dateerror datehidden'>
            <h1>error having</h1>
        </div>
    </body>
</html>
